<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d19361 0%, #e2e0e4 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: rgb(14, 13, 13);
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            justify-items: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            max-width: 600px;
            width: 100%;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #141414;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e7e8eb;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e96f0b;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn {
            background: linear-gradient(135deg, #d36b16 0%, #dd600d 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(241, 100, 5, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e78606 0%, #df610d 100%);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }

        .employees-list {
            grid-column: 1 / -1;
        }

        .employees-list h2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            margin: 0;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .employee-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .employee-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .employee-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .employee-card p {
            margin: 8px 0;
            color: #555;
            font-size: 0.95rem;
        }

        .employee-card .label {
            font-weight: 600;
            color: #333;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Maya Hive</h1>
           
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Add Your details</h2>
                <div id="formMessage"></div>
                <form id="employeeForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" placeholder="Enter full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" placeholder="Enter email address" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select a department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Sales">Sales</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Human Resources">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                            <option value="IT Support">IT Support</option>
                            <option value="Product">Product</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                    </div>

                    <button type="submit" class="btn"> Submit</button>
                
                </form>
            </div>

            <div class="card employees-list">
                <h2>Employee List</h2>
                <div id="employeesContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://employeemanagement-production-a990.up.railway.app';

        // Show message function
        function showMessage(elementId, message, type = 'success') {
            const messageDiv = document.getElementById(elementId);
            messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        function clearMessages() {
            document.getElementById('formMessage').innerHTML = '';
        }

        // Handle form submission
        document.getElementById('employeeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                department: document.getElementById('department').value,
                dateOfBirth: document.getElementById('dateOfBirth').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/employees`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('formMessage', '‚úÖ ' + data.message || 'Employee added successfully!', 'success');
                    document.getElementById('employeeForm').reset();
                    // Automatically refresh the employee list after successful submission
                    setTimeout(() => {
                        fetchEmployees();
                    }, 1000);
                } else {
                    showMessage('formMessage', '‚ùå Error: ' + (data.message || 'Failed to add employee'), 'error');
                }
            } catch (error) {
                showMessage('formMessage', '‚ùå Error: Could not connect to the server. Please check if the API is running.', 'error');
                console.error('Error:', error);
            }
        });

        // Fetch all employees
        async function fetchEmployees() {
            const container = document.getElementById('employeesContainer');
            container.innerHTML = '<div class="loading">‚è≥ Loading employees...</div>';

            try {
                const response = await fetch(`${API_BASE_URL}/employees`);
                const data = await response.json();

                if (response.ok && data.data && data.data.length > 0) {
                    container.innerHTML = '<div class="employees-grid"></div>';
                    const grid = container.querySelector('.employees-grid');

                    data.data.forEach(employee => {
                        const employeeCard = document.createElement('div');
                        employeeCard.className = 'employee-card';
                        
                        // Format date for display
                        const dateOfBirth = new Date(employee.dateOfBirth).toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        employeeCard.innerHTML = `
                            <h3>${escapeHtml(employee.name)}</h3>
                            <p><span class="label">Email:</span> ${escapeHtml(employee.email)}</p>
                            <p><span class="label">Phone:</span> ${escapeHtml(employee.phone)}</p>
                            <p><span class="label">Department:</span> ${escapeHtml(employee.department)}</p>
                            <p><span class="label">Date of Birth:</span> ${dateOfBirth}</p>
                        `;
                        grid.appendChild(employeeCard);
                    });
                } else {
                    container.innerHTML = `
                        <div class="empty-state">
                            <p>üì≠ No employees found</p>
                            <p>Add your first employee using the form above!</p>
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>‚ùå Error: Could not fetch employees</p>
                        <p>Please check if the API is running on ${API_BASE_URL}</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // Helper function to escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Set max date for date of birth (today)
        document.getElementById('dateOfBirth').max = new Date().toISOString().split('T')[0];

        // Load employees on page load
        fetchEmployees();
    </script>
</body>
</html>
